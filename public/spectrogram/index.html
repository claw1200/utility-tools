<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Spectrum Analyzer</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="/themes.css">
    <link rel="icon" href="/favicon.ico"/>
    <meta name="description" content="Analyze audio quality and spectrum of your audio files.">
    <meta name="keywords" content="audio analyzer, spectrum analyzer, audio quality, audio visualization">
    <meta name="author" content="claw">
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="/menu.svg" alt="Menu" id="menu-icon">
    </div>
    
    <div class="settings-panel">
        <h2>settings ⚙️</h2>
        <div class="setting-item">
            <label>theme</label>
            <select id="theme-select">
                <option value="light">light</option>
                <option value="dark">dark</option>
                <option value="green">green</option>
                <option value="orange">orange</option>
                <option value="purple">purple</option>
            </select>
        </div>

        <h2>links</h2>
        <div class="setting-links">
            <button onclick="window.location.href='https://discord.gg/racJC3KmRH'">discord</button>
            <button onclick="window.location.href='https://github.com/claw1200'">github</button>
        </div>
    </div>

    <div class="widget">
        <h1>Audio Spectrum Analyzer</h1>
        <div class="file-display">
            <p id="file-name">No file selected</p>
            <div class="metadata-container">
                <div class="metadata-box">
                    <span class="metadata-label">Format</span>
                    <span id="format-value">-</span>
                </div>
                <div class="metadata-box">
                    <span class="metadata-label">Sample Rate</span>
                    <span id="sample-rate-value">-</span>
                </div>
                <div class="metadata-box">
                    <span class="metadata-label">Bit Rate</span>
                    <span id="bit-rate-value">-</span>
                </div>
                <div class="metadata-box">
                    <span class="metadata-label">Duration</span>
                    <span id="duration-value">-</span>
                </div>
                <div class="metadata-box">
                    <span class="metadata-label">Channels</span>
                    <span id="channels-value">-</span>
                </div>
            </div>
            <input type="file" id="audioFile" accept="audio/*" style="display: none;">
        </div>
        <div class="spectrum-container">
            <div id="empty-state">Drag and drop an audio file here</div>
            <canvas id="spectrumCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="analyzeButton" disabled>Analyze Audio</button>
        </div>
    </div>

    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </div>

    <div class="footer">
        <p>created by <a href="https://github.com/claw1200">claw</a></p>
        <p>other <a href="/">tools</a></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
