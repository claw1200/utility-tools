<!DOCTYPE html>
<html>
<head>
    <title>Simple Downloader</title>
    <link rel="stylesheet" type="text/css" href="/download/index.css">
    <link rel="stylesheet" type="text/css" href="/themes.css">
    <link rel="icon" href="favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple multi-platform downloader videos and audio.">
    <meta name="keywords" content="downloader, video downloader, audio downloader, youtube, music, youtube downloader, soundcloud downloader, twitter downloader, reddit downloader, instagram downloader">
    <meta name="author" content="claw">
    <meta property="og:title" content="Simple Downloader">
    <meta property="og:description" content="A simple multi-platform downloader videos and audio.">
    <meta property="og:url" content="https://github.com/CLAW1200/tempo-pitch-calculator">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Simple Downloader">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Simple Downloader">
    <meta name="twitter:description" content="A simple multi-platform downloader videos and audio.">
</head>
<body>
    
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="menu.svg" alt="Menu" id="menu-icon">
    </div>
    
    <div class="settings-panel">
        <h2>settings ‚öôÔ∏è</h2>
        <div class="setting-item">
            <label>theme</label>
            <select id="theme-select">
                <option value="light">light</option>
                <option value="dark">dark</option>
                <option value="green">green</option>
                <option value="orange">orange</option>
                <option value="purple">purple</option>
            </select>
        </div>

        <h2>links</h2>
        <div class="setting-links">
            <button onclick="window.location.href='https://discord.gg/racJC3KmRH'">discord</button>
            <button onclick="window.location.href='https://github.com/claw1200'">github</button>
        </div>
    </div>

    <div class="widget">
        <h1>simple downloader</h1>    
        <div class="input-group">
            <label for="url-input-box">url:</label>
            <input type="string" id="url-input-box" placeholder="e.g: https://www.youtube.com/watch?v=dQw4w9WgXcQ">

            <div class="extra-inputs-container">
                <div class="extra-input">
                    <label>download mode</label>
                    <select id="download-mode">
                        <option value="auto">üé• video</option>
                        <option value="mute">üîá mute video</option>
                        <option value="audio">üéµ audio</option>
                    </select>
                </div>

                <div class="settings-group" id="video-settings">
                    <div class="extra-input">
                        <label>video quality</label>
                        <select id="video-quality">
                            <option value="144">144p</option>
                            <option value="240">240p</option>
                            <option value="360">360p</option>
                            <option value="480">480p</option>
                            <option value="720">720p</option>
                            <option value="1080">1080p</option>
                        </select>
                    </div>

                    <div class="extra-input">
                        <label>video format</label>
                        <select id="video-format">
                            <option value="mp4">mp4</option>
                            <option value="webm">webm</option>
                            <option value="mkv">mkv</option>
                            <option value="avi">avi</option>
                            <option value="flv">flv</option>
                            <option value="mov">mov</option>
                            <option value="wmv">wmv</option>
                            <option value="3gp">3gp</option>
                        </select>
                    </div>

                    <div class="extra-input">
                        <label>video codec</label>
                        <select id="video-codec">
                            <option value="h264">h264</option>
                            <option value="vp9">vp9</option>
                            <option value="av1">av1</option>
                        </select>
                    </div>
                </div>

                <div class="settings-group" id="audio-settings">
                    <div class="extra-input">
                        <label>audio format</label>
                        <select id="audio-format">
                            <option value="webm">webm</option>
                            <option value="opus">opus</option>
                            <option value="mp3">mp3</option>
                            <option value="m4a">m4a</option>
                            <option value="wav">wav</option>
                            <option value="aac">aac</option>
                            <option value="ogg">ogg</option>
                            <option value="flac">flac</option>
                        </select>
                    </div>

                    <div class="extra-input">
                        <label>audio codec</label>
                        <select id="audio-codec">
                            <option value="aac">aac</option>
                            <option value="opus">opus</option>
                            <option value="mp3">mp3</option>
                            <option value="vorbis">vorbis</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <button id="download-button" onclick="download()">download</button>

        <div class="progress-bar" id="progress-bar">
            <div class="progress" id="progress" style="display: none;"></div>
        </div>

        <div class="error-message" id="error-message">
            <p></p>
        </div>
        
    </div>

    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </div>

    <div class="footer">
        <p>created by <a href="https://github.com/claw1200">claw</a></p>
        <p>other <a href="/">tools</a></p>
    </div>

</body>
<script src="/download/index.js"></script>
</html>
