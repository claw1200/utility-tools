<!DOCTYPE html>
<html>
<head>
    <title>QR Code Generator</title>
    <link rel="stylesheet" type="text/css" href="/qr-code/index.css">
    <link rel="stylesheet" type="text/css" href="/themes.css">
    <link rel="icon" href="favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple QR code generator that updates in real-time.">
    <meta name="keywords" content="qr code, generator, real-time, qr">
    <meta name="author" content="claw">
    <meta property="og:title" content="QR Code Generator">
    <meta property="og:description" content="A simple QR code generator that updates in real-time.">
    <meta property="og:url" content="https://github.com/claw1200/utility-tools">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="QR Code Generator">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="QR Code Generator">
    <meta name="twitter:description" content="A simple QR code generator that updates in real-time.">
</head>
<body>
    <div class="menu-icon" onclick="toggleMenu()">
        <img src="/menu.svg" alt="Menu" id="menu-icon">
    </div>
    
    <div class="settings-panel">
        <h2>settings ⚙️</h2>
        <div class="setting-item">
            <label>theme</label>
            <select id="theme-select">
                <option value="light">light</option>
                <option value="dark">dark</option>
                <option value="green">green</option>
                <option value="orange">orange</option>
                <option value="purple">purple</option>
            </select>
        </div>

        <h2>qr code colors</h2>
        <div class="setting-item">
            <label>foreground</label>
            <input type="color" id="qr-foreground" value="#000000">
        </div>
        <div class="setting-item">
            <label>background</label>
            <input type="color" id="qr-background" value="#ffffff">
        </div>

        <h2>links</h2>
        <div class="setting-links">
            <button onclick="window.location.href='https://discord.gg/racJC3KmRH'">discord</button>
            <button onclick="window.location.href='https://github.com/claw1200'">github</button>
        </div>
    </div>

    <div class="widget">
        <h1>qr code generator</h1>    
        <div class="input-group">
            <label for="text-input">text:</label>
            <input type="text" id="text-input" placeholder="Enter text or URL to generate QR code" value="tools.utilitybelt.app">
            
            <div class="extra-inputs-container">
                <div class="extra-input">
                    <label>size</label>
                    <div class="slider-container">
                        <input type="range" id="qr-size" min="128" max="512" value="128">
                        <span class="slider-value"></span>
                    </div>
                </div>
                
                <div class="extra-input">
                    <label>error correction</label>
                    <select id="qr-error-correction">
                        <option value="L">Low (7%)</option>
                        <option value="M">Medium (15%)</option>
                        <option value="Q">Quartile (25%)</option>
                        <option value="H">High (30%)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="qr-container">
            <div id="qr-code"></div>
        </div>

        <div class="qr-actions">
            <button id="copy-qr">copy to clipboard</button>
            <button id="save-qr">save image</button>
        </div>

        <div class="error-message" id="error-message">
            <p></p>
        </div>
    </div>

    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </div>

    <div class="footer">
        <p>created by <a href="https://github.com/claw1200">claw</a></p>
        <p>other <a href="/">tools</a></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="/qr-code/index.js"></script>
</body>
</html>
